<div class="container mt-2">
<div *ngIf="(basket$ | async ) === null">
<p>There are no items in the basket</p>
</div>


<div *ngIf="basket$ | async ">
<div class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 py-5 mb-1">
        <div class="table-responsive"  [class.mat-elevation-z8]="true">



          <table class="table">



            <thead>


             <tr>
               <th class="border-0" scope="col" >

               <div class="p-2 px-3 text-uppercase">
                 Product
               </div>

               </th>

               <th scope="col" class="border-0">
                 <div class="py-2 text-uppercase">Price</div>
               </th>

               <th scope="col" class="border-0">
                 <div class="p-2 px-3 text-uppercase">Quantity</div>
               </th>

                <th scope="col" class="border-0">
                 <div class="py-2 text-uppercase">Total</div>
               </th>

                <th scope="col" class="border-0">
                 <div color="primary" class="py-2 text-uppercase">Remove</div>
               </th>
             </tr>
           </thead>





           <tbody>
             <tr  *ngFor="let item of (basket$ | async).items">
              <th scope="row">
                 <div class="p-2">
                  <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height:50px"/>
                   <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0">
                        <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                      </h5>
                      <span class="text-muted font-weight-normal font-italic d-block">
                      Type:{{item.type}}
                      </span>
                  </div>
                 </div>
               </th>
               <td class="align-middle"><strong>{{item.price | currency: 'INR'}}</strong></td>
               <td class="align-middle">
               <div class="d-flex align-item-center">


                  <button mat-mini-fab	class="mr-1" color="warn" (click)="decrementItemQuantity(item)"><strong>-</strong></button>
                  <span class="font-weight-bold" style="font-size: 1.5em">{{item.quantity}}</span>
                  <button mat-mini-fab	class="ml-1" color="primary" (click)="incrementItemQuantity(item)"><strong>+</strong></button>

               </div>
               </td>
               <td class="align-middle">
                <strong>{{ item.price * item.quantity  | currency: 'INR'}}</strong>
               </td>

              <td class="align-middle">
                  <a class="text-danger">
                      <i class="fa fa-trash fa-2x" (click)="removeBasketItem(item)"></i>
                  </a>


               </td>
             </tr>
           </tbody>

          </table>


        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-6 offset-6">
        <app-order-total></app-order-total>
        <button mat-raised-button color="primary" class="col-12" routerLink="/checkout"   [class.mat-elevation-z8]="true">checkout</button>
        </div>
    </div>
  </div>
</div>

</div>
</div>
