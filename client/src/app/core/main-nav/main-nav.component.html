<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async )}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>shop</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Home</a>
      <a mat-list-item routerLink="/shop" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Shop</a>
      <a mat-list-item routerLink="/test-error" routerLinkActive="active">Contact</a>
      <a  mat-list-item routerLink="/test-error" >Login</a>
      <a  mat-list-item routerLink="/test-error" >SignUp</a>
      <a  mat-list-item routerLink="/test-error" >Change Theme</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"  [class.mat-elevation-z8]="true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> <a href="https://angular.io/"> <img src="favicon.ico" alt="angular" id="icon"></a></span>




  <mat-nav-list class="list-horizontal">
   <a mat-list-item routerLink="/"  [hidden]="(isHandset$ | async )" >Home</a>
      <a mat-list-item routerLink="/shop"  [hidden]="(isHandset$ | async )" >Shop</a>
      <a mat-list-item routerLink="/test-error"  [hidden]="(isHandset$ | async )" >Contact</a>


      <a  mat-list-item routerLink="/test-error"   [hidden]="(isHandset$ | async )">Login</a>
      <a  mat-list-item routerLink="/test-error"   [hidden]="(isHandset$ | async )">SignUp</a>




 <a mat-list-item routerLink="/basket" class="float-right" *ngIf="(basket$ | async) as basket"><span matBadge="{{basket.items.length}}" matBadgeOverlap="false" matBadgeColor="warn"><i class="fa fa-shopping-cart fa-2x"></i></span> </a>
  <a mat-list-item class="float-right" href="https://github.com/basantsingh-os"><i class="fa fa-github fa-2x"></i></a>
 <a mat-list-item class="float-right"    [hidden]="(isHandset$ | async )"><i class="fa fa-paint-brush fa-2x"></i></a>


  </mat-nav-list>




    </mat-toolbar>




    <ng-content>

    </ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
