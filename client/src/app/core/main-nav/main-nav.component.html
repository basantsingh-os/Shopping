<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async )}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Home</a>
      <a mat-list-item routerLink="/shop" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Shop</a>
      <a mat-list-item routerLink="#">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Client</span>
      <span class="spacer"></span>

      <a routerLink="/" routerLinkActive="active">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="#" routerLinkActive="active">Contact</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
