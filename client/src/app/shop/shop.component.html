


<div class="container">

  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
      <option *ngFor="let sort of sortOptions"
      [value]="sort.value">{{sort.name}}</option>
      </select>
    <h5 class="text-warning ml-3">Brands</h5>

    <ul class="list-group y-3"
     *ngFor="let brand of brands">
  <li class="list-group-item"
  [class.active]="brand.id === this.shopParams.brandId"
  [value]="brand.id"
  (click)="onBrandSelected(brand.id)"
  >{{brand.name}}</li>

</ul>

    <h5 class="text-warning ml-3">Types</h5>

  <ul class="list-group y-3"
  *ngFor="let type of types" >
  <li class="list-group-item"
  [class.active]="type.id === this.shopParams.typeId"
  [value]="type.Id"
  (click)="onTypeSelected(type.id)">{{type.name}}</li>

  </ul>
   </section>


   <section class="col-9 ">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <app-paging-header
      [totalCount]="totalCount"
      [pageSize]="this.shopParams.pageSize"
      [pageNumber]="this.shopParams.pageNumber"

      ></app-paging-header>
    <div class="form-inline mt-2">

       <mat-form-field class="example-full-width">
       <mat-label>Search</mat-label>
       <input #search (keydown.enter)="onSearch()" matInput placeholder="ex.pizza" style="width:150px;">
       </mat-form-field>
      
    <button (click)="onSearch()" mat-button color="primary">Search</button>

    <button  (click)="onReset()" mat-button color="warn" >Reset</button>
  </div>
</div>

 <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-4 col-xl-4 mb-4 col-sm-12 col-xs-12" *ngFor="let item of products">
            <app-product-item [product]="item"></app-product-item>
            </div>



          </div>


 <div class="d-flex justify-content-center">

<app-pager
[pageSize]="shopParams.pageSize"
[totalCount]="totalCount"
(pageChanged)="onPageChanged($event)"
></app-pager>





</div>






   </div>
 </div>
</section>
</div>
</div>
